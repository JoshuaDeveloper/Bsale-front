<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bsale</title>
    <link

      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/cards.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">

            </a>
            <a
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="navMenu"

              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item category" data-value="1">Energizante</a>
              <a class="navbar-item category" data-value="2">Pisco</a>
              <a class="navbar-item category" data-value="3">Ron</a>
              <a class="navbar-item category" data-value="4">Soda</a>

            <div class="navbar-end">
              <div class="navbar-item">
                <input

                  type="text"

                  id="search"
                />
              </div>
              <div class="navbar-item">
                <a class="button">
                  <figure class="image is-24x24">
                    <img src="./assets/icons/cart-outline.svg" />
                  </figure>
                </a>
              </div>
              <d
            </div>
          </div>
        </nav>

    <!-- body -->
    <section class="products-store container" id="products-store">
      <div
